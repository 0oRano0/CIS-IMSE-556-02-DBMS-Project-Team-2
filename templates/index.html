<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .main-content {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/university_applications">University Applications</a>
        <a href="/course_registration">Course Registration</a>
        <a href="/graduation_application">Graduation Application/Audit</a>
        <a href="/alumni_page">Alumni Page</a>
        <a href="/faculty_page">Faculty Page</a>
    </div>
    <div id="login-form">
        <h2>Login</h2>
         <input type="text" id="username" placeholder="Username">
        <button onclick="redirectBasedOnRole()">Login</button>
    </div>
    <div class="main-content">
        <h1>Welcome to the University Portal</h1>
        <p>Select an option from the menu to get started.</p>
    </div>
</body>
<script>
    function redirectBasedOnRole(){
        const username =document.getElementById('username').value;
        switch (username){
            case 'User':
                window.location.href='/';
                break;
            case 'Applicant':
                window.location.href="/university_applications";
                break;
            case 'Graduate Student':
                window.location.href="/graduation_application";
                break;
            case 'Alumni':
                window.location.href="/alumni_page";
                break;
            case 'Faculty':
                window.location.href="/faculty_page";
                break;
            default:
                alert('Invalid role. Please enter a valid role.');
                break;
        }
    }
</script>
</html>
